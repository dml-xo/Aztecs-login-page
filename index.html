<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="images/Aztec logo.jpg" alt="">
    <div class="container">
        <form class="login-form" action="/submit-form">
            <div class=Top">
                <div class="sign-in">
                    <h1>Sign In</h1>
                    <div class="socials">
                        <a href="">
                            <img src="images/facebook.svg" alt="">
                        </a>
                        <a href="">
                            <img src="images/twitter.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-input">
                <label for="username">USERNAME</label>
                <input type="text" id="username" class="input-username" placeholder="Username" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" class="input-password" placeholder="Password" required>

                <button class="SigIn-btn">Sign In</button>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <div class="signUp">
            <div class="text">
                <h2>Welcome to Aztecs</h2>
                <p>Dont have an account?</p>
                <button>Sign Up</button>
            </div>
        </div>
    </div>


</body>

</html>
